<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="lib/moment.min.js"></script>
    <script src="lib/moment-with-locales.min.js"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row row-cols-1 py-5 d-flex mt-5 justify-content-center">
            <div class="col-10 col-lg-4 flex-lg-wrap">
                <div class="card p-3 rounded-5 shadow text-bg-dark">
                    <div class="card-body flex-column flex-wrap">
                        
                        <div
                            class="text-dark bg-info-subtle px-2 rounded-3  mb-3 d-flex justify-content-between flex-wrap-reverse">
                            <span class="p-1" id="time"></span>
                            <span class="text-end" id="show">0</span>
                            <span class="op position-fixed flex-fill p-1">
                                <p id="op"></p>
                            </span>
                        </div>
                        <div class="mb-2 button-group">
                            <button class="button btn btn-danger text-white" onclick="backspace()">C</button>
                            <button class="button btn btn-danger" onclick="clearAll()">AC</button>
                        </div>

                        <div class="button-group">
                            <button class="button btn btn-info rounded-1" onclick="number('7')">7</button>
                            <button class="button btn btn-info rounded-1" onclick="number('8')">8</button>
                            <button class="button btn btn-info rounded-1" onclick="number('9')">9</button>
                            <button class="button btn btn-secondary rounded-1" onclick="operation('-')">-</button>

                            <button class="button btn btn-info rounded-1" onclick="number('4')">4</button>
                            <button class="button btn btn-info rounded-1" onclick="number('5')">5</button>
                            <button class="button btn btn-info rounded-1" onclick="number('6')">6</button>
                            <button class="button btn btn-secondary rounded-1" onclick="operation('*')">ร</button>

                            <button class="button btn btn-info rounded-1" onclick="number('1')">1</button>
                            <button class="button btn btn-info rounded-1" onclick="number('2')">2</button>
                            <button class="button btn btn-info rounded-1" onclick="number('3')">3</button>
                            <button class="button btn btn-secondary rounded-1" onclick="operation('+')">+</button>

                            <button class="button btn btn-info rounded-1" onclick="number('0')">0</button>
                            <button class="button btn btn-info rounded-1" onclick="number('.')">.</button>
                            <button class="button btn btn-secondary rounded-1" onclick="calculate()">=</button>
                            <button class="button btn btn-secondary rounded-1" onclick="operation('/')">รท</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
